<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quiz-Game</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header>
        <p id="view-scores">View High Scores</p>
        <p>Time: <span id="timer">100</span></p>
    </header>

    <main class="page-content" id="page-content">
        <h1 id="page-title">Welcome to: Coding Quiz!</h1>
        <div>
            <p id="question" class="question">Do You Know Everything About JavaScript! Each Incorrect Deducts 10 Seconds Off The Timer!</p>
            <div id="choices" class="hide">
                <button type="submit" class="choice btn" id="btn-1">Choice 1</button>
                <button type="submit" class="choice btn" id="btn-2">Choice 2</button>
                <button type="submit" class="choice btn" id="btn-3">Choice 3</button>
                <button type="submit" class="choice btn" id="btn-4">Choice 4</button>
            </div>
        </div>
        <button type="submit" id="start" class="start btn">Begin Quiz!</button>
    </main>
    <script src="./assets/js/script.js"></script>
</body>

</html>
